<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header"><div class="header__logo"></div></header><main class="content"><section class="profile content__section"><div class="profile__info"><div class="profile__avatar-container"><img src="#" alt="фото профиля" class="profile__avatar"></div><div class="profile__description"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p><button type="button" class="profile__edit-button" aria-label="кнопка открытия попапа редактирования профиля"></button></div></div><button type="button" class="profile__add-button" aria-label="кнопка добавления фотокарточек"></button></section><section class="places content__section" aria-label="Фото-карточки"></section></main><footer class="footer page__footer"><p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_for_profile-edit"><div class="popup__container"><button class="popup__close-button"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="form form_for_profile-edit" name="formProfileInfo" novalidate><input id="user-name-input" required minlength="2" maxlength="40" placeholder="Имя" name="userName" class="form__input form__input_text_name"> <span class="user-name-input-error form__input-error"></span> <input id="job-input" required minlength="2" maxlength="200" placeholder="О себе" name="userJob" class="form__input form__input_text_job"> <span class="job-input-error form__input-error"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></div></div><div class="popup popup_for_place-add"><div class="popup__container"><button class="popup__close-button"></button><h2 class="popup__heading">Новое место</h2><form class="form form_for_place-add" name="formPlaceInfo" novalidate><input id="place-name-input" required minlength="2" maxlength="30" placeholder="Название" name="placeTitle" class="form__input form__input_text_place"> <span class="place-name-input-error form__input-error"></span> <input id="link-input" type="url" required placeholder="Ссылка на картинку" name="placeLink" class="form__input form__input_text_link"> <span class="link-input-error form__input-error"></span> <button type="submit" class="form__submit-button">Создать</button></form></div></div><div class="popup popup_for_image-zoom"><div class="popup__figure-container"><button class="popup__close-button"></button><figure class="popup__figure"><img src="#" alt="" class="popup__image"><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_for_delete"><div class="popup__container"><button class="popup__close-button"></button><h2 class="popup__heading popup__heading_margin_bottom">Вы уверены?</h2><button type="submit" class="form__submit-button">Да</button></div></div><div class="popup popup_for_avatar"><div class="popup__container"><button class="popup__close-button"></button><h2 class="popup__heading">Обновить аватар</h2><form class="form form_for_avatar" name="formAvatar" novalidate><input id="link-input" type="url" required placeholder="Ссылка на картинку" name="avatarLink" class="form__input form__input_text_link"> <span class="link-input-error form__input-error"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></div></div><template class="template"><article class="place"><button type="button" class="place__trash-button" aria-label="кнопка удаления фото-карточки"></button> <img src="#" alt="" class="place__photo"><div class="place__info"><h2 class="place__title"></h2><div class="place__like"><button type="button" class="place__like-button" aria-label="кнопка добавления лайка"></button> <span class="place__like-counter"></span></div></div></article></template></div></body></html>
